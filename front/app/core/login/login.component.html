<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">

      <form style="margin-top: 6rem" name="$ctrl.form">
        <div class="col-12" style="text-align: center">
          <h2>Movie Plus App</h2>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" ng-model="$ctrl.credenciales.username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" ng-model="$ctrl.credenciales.password"
            required>
        </div>

        <div class="form-group">
          <button ng-click="$ctrl.login()" class="btn btn-lg btn-primary btn-block" type="button">Iniciar
            Sesión</button>
        </div>
        <div class="form-group">
          <button ng-click="$ctrl.registerForm()" class="btn btn-lg btn-primary btn-block"
            type="button">Registrarse</button>
        </div>
      </form>

    </div>
  </div>
</div>

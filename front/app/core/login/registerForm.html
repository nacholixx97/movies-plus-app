<span style="font-size: 20px;">Registro</span>
<hr>

<p ng-if="error" style="color:#dc3545;">Por favor, complete los campos.</p>
<p ng-if="errorPass" style="color:#dc3545;">Las contraseñas no coinciden.</p>

<div class="form-group">
  <label for="username">Usuario</label>
  <input type="text" name="username" ng-model="user.username" id="username" class="form-control" required>
</div>
<div class="form-group">
  <label for="password">Contraseña</label>
  <input type="password" name="password" ng-model="user.password" id="password" class="form-control" required>
</div>
<div class="form-group">
  <label for="confirm">Confirmar contraseña</label>
  <input type="password" name="confirm" ng-model="user.confirm" id="confirm" class="form-control" required>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" name="email" ng-model="user.email" id="email" class="form-control" required>
</div>

<div class="form-group">
  <div class="pullRight">
    <button ng-click="registrar()" class="btn btn-success">Registrar</button>
    <button ng-click="cerrar()" class="btn btn-primary">Cancelar</button>
  </div>
</div>

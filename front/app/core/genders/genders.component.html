<div ng-show="$ctrl.isInitialized">
  <page-header title="'Listado de Géneros'" actions="$ctrl.actions"></page-header>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table table-hover" ng-if="$ctrl.genders.length">
        <thead>
          <th>#</th>
          <th>Código</th>
          <th>Nombre</th>
          <th style="text-align:center">Acción</th>
        </thead>
        <tbody>
          <tr ng-repeat="gender in $ctrl.genders">
            <td>{{gender.id}}</td>
            <td>{{gender.code}}</td>
            <td>{{gender.name}}</td>
            <td style="text-align:center">
              <button type="button" ng-click="$ctrl.eliminar(gender)" class="btn btn-danger btn-xs"><i
                  class="glyphicon glyphicon-remove"></i></button>
              <!-- <a href="" class="btn btn-primary btn-xs">Editar</a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

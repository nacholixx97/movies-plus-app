<div ng-show="$ctrl.isInitialized">
  <page-header title="'Listado de Usuarios'" actions="$ctrl.actions"></page-header>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table table-hover" ng-if="$ctrl.users.length">
        <thead>
          <th>#</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Estado</th>
          <th style="text-align:center">Acci√≥n</th>
        </thead>
        <tbody>
          <tr ng-repeat="user in $ctrl.users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.kind == 1 ? 'Administrador' : 'Usuario'}}</td>
            <td>{{user.status == 2 ? 'Sin confirmar' : user.status == 1 ? 'Activo' : 'Inactivo'}}</td>
            <td style="text-align:center">
              <button ng-if="user.status == 1 && user.id != 1" type="button" class="btn btn-danger btn-xs"
                ng-click="$ctrl.desactivar(user)"><i class="glyphicon glyphicon-remove"></i></button>
              <button ng-if="user.status == 0 && user.id != 1" type="button" class="btn btn-success btn-xs"
                ng-click="$ctrl.activar(user)"><i class="glyphicon glyphicon-ok"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

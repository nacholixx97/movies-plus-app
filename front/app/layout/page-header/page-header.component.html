<div class="page-header">
  <div class="title">{{::$ctrl.title}}</div>
  <div class="actions" ng-if="$ctrl.actions && $ctrl.actions.length">
    <button 
      ng-repeat="action in $ctrl.actions" 
      type="button" 
      class="btn btn-primary" 
      ng-click="action.action();"
    >
      {{action.name}}
    </button>
  </div>
</div>
